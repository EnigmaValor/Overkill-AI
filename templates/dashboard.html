<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Epic Gold Tier - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="bg-black">
    <div id="root"></div>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Recharts UMD & CryptoJS UMD -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    {% raw %}
    <script type="text/babel" data-presets="env,react">
      const { useState, useMemo, useEffect } = React;
      const {
        LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer,
        RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar, Area, AreaChart
      } = Recharts;

      function Icon({ label }) {
        return (
          <span className="inline-flex items-center justify-center w-5 h-5 rounded bg-gray-700 text-gray-200 text-[10px]">{label}</span>
        );
      }

      function EpicGoldTierPlatform() {
        const [services, setServices] = useState([
          { id: '1', name: 'AI Strategy Consulting', category: 'Technology', hourlyRate: 800, description: 'Enterprise AI transformation and implementation', certifications: ['AWS ML', 'Google AI', 'MIT AI'], ndaRequired: true, isActive: true, valuation: 2500000 },
          { id: '2', name: 'Cybersecurity Architecture', category: 'Security', hourlyRate: 750, description: 'Advanced security infrastructure design', certifications: ['CISSP', 'CEH', 'CompTIA Security+'], ndaRequired: true, isActive: true, valuation: 2000000 },
          { id: '3', name: "M&A Due Diligence", category: 'Finance', hourlyRate: 900, description: 'Technical due diligence for mergers and acquisitions', certifications: ['CFA', 'CPA', 'MBA'], ndaRequired: true, isActive: true, valuation: 3000000 },
          { id: '4', name: 'Quantum Computing Advisory', category: 'Research', hourlyRate: 1000, description: 'Quantum computing strategy and implementation', certifications: ['IBM Quantum', 'Microsoft Quantum'], ndaRequired: true, isActive: true, valuation: 5000000 },
        ]);

        const [clients, setClients] = useState([
          { id: '1', name: 'Fortune 500 Tech Corp', industry: 'Technology', revenue: '$50B+', contactEmail: 'executive@techcorp.com', totalSpent: 2500000, projects: 12, contractValue: 500000, securityClearance: 'Top Secret', rating: 5 },
          { id: '2', name: 'Global Investment Bank', industry: 'Finance', revenue: '$100B+', contactEmail: 'cfo@bank.com', totalSpent: 3200000, projects: 8, contractValue: 750000, securityClearance: 'Secret', rating: 4.8 },
          { id: '3', name: 'Government Defense Agency', industry: 'Defense', revenue: 'Classified', contactEmail: 'secure@gov.gov', totalSpent: 5000000, projects: 20, contractValue: 1000000, securityClearance: 'TS/SCI', rating: 5 },
        ]);

        const [contracts, setContracts] = useState([
          { id: '1', clientId: '1', serviceId: '1', title: 'Enterprise AI Transformation', value: 2500000, startDate: '2024-01-01', endDate: '2024-12-31', status: 'active', encrypted: true, ipProtection: true },
          { id: '2', clientId: '2', serviceId: '3', title: 'M&A Technical Assessment', value: 1800000, startDate: '2024-02-01', endDate: '2024-05-31', status: 'active', encrypted: true, ipProtection: true },
          { id: '3', clientId: '3', serviceId: '4', title: 'Quantum Security Framework', value: 5000000, startDate: '2024-03-01', endDate: '2025-03-01', status: 'pending', encrypted: true, ipProtection: true },
        ]);

        const [showEncryption, setShowEncryption] = useState(false);
        const [encryptionKey, setEncryptionKey] = useState('');
        const [showAddService, setShowAddService] = useState(false);
        const [newService, setNewService] = useState({ name: '', category: '', hourlyRate: 600, description: '', ndaRequired: true });
        const [targetHourlyRate] = useState(600);
        const [platformValuation, setPlatformValuation] = useState(1000000);

        const totalRevenue = useMemo(() => contracts.reduce((sum, c) => sum + c.value, 0), [contracts]);
        const activeContractsValue = useMemo(() => contracts.filter(c => c.status === 'active').reduce((s, c) => s + c.value, 0), [contracts]);
        const averageHourlyRate = useMemo(() => services.reduce((s, x) => s + x.hourlyRate, 0) / Math.max(1, services.length), [services]);
        const totalValuation = useMemo(() => services.reduce((s, x) => s + x.valuation, 0) + platformValuation, [services, platformValuation]);

        const revenueData = [
          { month: 'Jan', revenue: 450000, contracts: 3 },
          { month: 'Feb', revenue: 680000, contracts: 5 },
          { month: 'Mar', revenue: 920000, contracts: 7 },
          { month: 'Apr', revenue: 1200000, contracts: 9 },
          { month: 'May', revenue: 1500000, contracts: 12 },
          { month: 'Jun', revenue: 1850000, contracts: 15 },
        ];

        const securityMetrics = [
          { name: 'Encryption', value: 100, max: 100, status: 'secure' },
          { name: 'Firewall', value: 98, max: 100, status: 'secure' },
          { name: 'Access Control', value: 95, max: 100, status: 'secure' },
          { name: 'Audit Trail', value: 100, max: 100, status: 'secure' },
          { name: 'Compliance', value: 99, max: 100, status: 'secure' },
        ];

        const radarData = [
          { subject: 'Revenue', A: 95, fullMark: 100 },
          { subject: 'Security', A: 98, fullMark: 100 },
          { subject: 'Client Quality', A: 92, fullMark: 100 },
          { subject: 'IP Protection', A: 100, fullMark: 100 },
          { subject: 'Market Position', A: 88, fullMark: 100 },
          { subject: 'Scalability', A: 85, fullMark: 100 },
        ];

        function handleAddService() {
          if (newService.name && newService.category) {
            const service = {
              id: Date.now().toString(),
              ...newService,
              certifications: [],
              isActive: true,
              valuation: (Number(newService.hourlyRate) || 0) * 2000,
            };
            setServices(prev => [...prev, service]);
            setNewService({ name: '', category: '', hourlyRate: 600, description: '', ndaRequired: true });
            setShowAddService(false);
          }
        }

        function encryptData(str) {
          if (encryptionKey) {
            return CryptoJS.AES.encrypt(str, encryptionKey).toString();
          }
          return str;
        }

        function onEncryptAll() {
          if (!encryptionKey) {
            alert('Please enter or generate an encryption key first.');
            return;
          }
          setContracts(prev => prev.map(c => ({ ...c, encrypted: true })));
          alert('All contract records marked as encrypted.');
        }

        function onGenerateKey() {
          const key = CryptoJS.lib.WordArray.random(32).toString();
          setEncryptionKey(key);
        }

        function onBackup() {
          if (!encryptionKey) {
            alert('Please enter or generate an encryption key first.');
            return;
          }
          const payload = { services, clients, contracts, ts: new Date().toISOString() };
          const encrypted = encryptData(JSON.stringify(payload));
          const blob = new Blob([encrypted], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'epic-gold-backup.enc';
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        }

        function onCloudSync() {
          setTimeout(() => alert('Secure cloud sync completed.'), 400);
        }

        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900">
            <div className="bg-black/50 backdrop-blur-lg border-b border-gray-800">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center py-6">
                  <div className="flex items-center gap-4">
                    <div className="flex items-center gap-2">
                      <Icon label="CR" />
                      <Icon label="GM" />
                    </div>
                    <div>
                      <h1 className="text-3xl font-bold text-white">Epic Gold Tier</h1>
                      <p className="text-gray-400 mt-1">Enterprise Consulting Platform ¬∑ Valuation: ${(totalValuation / 1000000).toFixed(1)}M</p>
                    </div>
                  </div>
                  <div className="flex gap-4">
                    <button onClick={() => setShowEncryption(v => !v)} className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all flex items-center gap-2">
                      <Icon label="SH" />
                      Security Suite
                    </button>
                    <button onClick={() => setShowAddService(true)} className="bg-gradient-to-r from-yellow-500 to-orange-500 text-black px-4 py-2 rounded-lg hover:from-yellow-600 hover:to-orange-600 transition-all flex items-center gap-2 font-semibold">
                      <Icon label="+" />
                      Add Premium Service
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-gray-700">
                  <div className="flex items-center justify-between mb-2">
                    <p className="text-gray-400 text-sm">Total Revenue</p>
                    <Icon label="$" />
                  </div>
                  <p className="text-3xl font-bold text-white">${(totalRevenue / 1000000).toFixed(2)}M</p>
                  <p className="text-xs text-gray-500 mt-1">Lifetime earnings</p>
                </div>

                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-gray-700">
                  <div className="flex items-center justify-between mb-2">
                    <p className="text-gray-400 text-sm">Average Rate</p>
                    <Icon label="‚Üë" />
                  </div>
                  <p className="text-3xl font-bold text-white">${averageHourlyRate.toFixed(0)}/hr</p>
                  <p className="text-xs text-gray-500 mt-1">Target: ${600}/hr</p>
                </div>

                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-gray-700">
                  <div className="flex items-center justify-between mb-2">
                    <p className="text-gray-400 text-sm">Active Contracts</p>
                    <Icon label="BR" />
                  </div>
                  <p className="text-3xl font-bold text-white">${(activeContractsValue / 1000000).toFixed(2)}M</p>
                  <p className="text-xs text-gray-500 mt-1">Current pipeline</p>
                </div>

                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-gray-700">
                  <div className="flex items-center justify-between mb-2">
                    <p className="text-gray-400 text-sm">Platform Value</p>
                    <Icon label="AV" />
                  </div>
                  <p className="text-3xl font-bold text-white">${(totalValuation / 1000000).toFixed(1)}M</p>
                  <p className="text-xs text-gray-500 mt-1">Enterprise valuation</p>
                </div>
              </div>

              {showEncryption && (
                <div className="mb-8 bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-gray-700">
                  <div className="flex items-center justify-between mb-6">
                    <h2 className="text-xl font-bold text-white flex items-center gap-2">
                      <Icon label="LK" />
                      Military-Grade Security Suite
                    </h2>
                    <button onClick={() => setShowEncryption(false)} className="text-gray-400 hover:text-white">
                      ‚úï
                    </button>
                  </div>
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                      <h3 className="text-lg font-semibold text-white mb-4">Security Metrics</h3>
                      <div className="space-y-3">
                        {securityMetrics.map((m, idx) => (
                          <div key={idx} className="bg-gray-800 rounded-lg p-3">
                            <div className="flex justify-between items-center mb-2">
                              <span className="text-sm text-gray-300">{m.name}</span>
                              <span className={`text-xs px-2 py-1 rounded-full ${m.status === 'secure' ? 'bg-green-900 text-green-300' : m.status === 'warning' ? 'bg-yellow-900 text-yellow-300' : 'bg-red-900 text-red-300'}`}>
                                {m.status.toUpperCase()}
                              </span>
                            </div>
                            <div className="bg-gray-700 rounded-full h-2">
                              <div className={`h-2 rounded-full transition-all duration-500 ${m.status === 'secure' ? 'bg-green-500' : m.status === 'warning' ? 'bg-yellow-500' : 'bg-red-500'}`} style={{ width: `${(m.value / m.max) * 100}%` }} />
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    <div>
                      <h3 className="text-lg font-semibold text-white mb-4">Encryption Control</h3>
                      <div className="bg-gray-800 rounded-lg p-4">
                        <div className="space-y-4">
                          <div>
                            <label className="block text-sm text-gray-400 mb-2">Master Encryption Key</label>
                            <input type="password" value={encryptionKey} onChange={(e) => setEncryptionKey(e.target.value)} className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500" placeholder="Enter encryption key..." />
                          </div>
                          <div className="flex gap-3">
                            <button onClick={onEncryptAll} className="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2">
                              <Icon label="LK" />
                              Encrypt All Data
                            </button>
                            <button onClick={onGenerateKey} className="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                              <Icon label="KY" />
                              Generate Key
                            </button>
                          </div>
                          <div className="flex gap-3">
                            <button onClick={onBackup} className="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors flex items-center justify-center gap-2">
                              <Icon label="DB" />
                              Backup Encrypted
                            </button>
                            <button onClick={onCloudSync} className="flex-1 bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors flex items-center justify-center gap-2">
                              <Icon label="CL" />
                              Secure Cloud Sync
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-gray-700">
                  <h2 className="text-xl font-bold text-white mb-4">Revenue Growth Trajectory</h2>
                  <div style={{ width: '100%', height: 300 }}>
                    <ResponsiveContainer width="100%" height={300}>
                      <AreaChart data={revenueData}>
                        <defs>
                          <linearGradient id="colorRevenue" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.8}/>
                            <stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/>
                          </linearGradient>
                        </defs>
                        <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                        <XAxis dataKey="month" stroke="#9ca3af" />
                        <YAxis stroke="#9ca3af" />
                        <Tooltip contentStyle={{ backgroundColor: '#1f2937', border: '1px solid #374151' }} />
                        <Area type="monotone" dataKey="revenue" stroke="#3b82f6" fillOpacity={1} fill="url(#colorRevenue)" />
                      </AreaChart>
                    </ResponsiveContainer>
                  </div>
                </div>

                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-gray-700">
                  <h2 className="text-xl font-bold text-white mb-4">Platform Performance Metrics</h2>
                  <div style={{ width: '100%', height: 300 }}>
                    <ResponsiveContainer width="100%" height={300}>
                      <RadarChart data={[
                        { subject: 'Revenue', A: 95, fullMark: 100 },
                        { subject: 'Security', A: 98, fullMark: 100 },
                        { subject: 'Client Quality', A: 92, fullMark: 100 },
                        { subject: 'IP Protection', A: 100, fullMark: 100 },
                        { subject: 'Market Position', A: 88, fullMark: 100 },
                        { subject: 'Scalability', A: 85, fullMark: 100 },
                      ]}>
                        <PolarGrid stroke="#374151" />
                        <PolarAngleAxis dataKey="subject" stroke="#9ca3af" />
                        <PolarRadiusAxis angle={90} domain={[0, 100]} stroke="#9ca3af" />
                        <Radar name="Performance" dataKey="A" stroke="#10b981" fill="#10b981" fillOpacity={0.6} />
                      </RadarChart>
                    </ResponsiveContainer>
                  </div>
                </div>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-gray-700">
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-xl font-bold text-white">Premium Services</h2>
                    <button onClick={() => setShowAddService(true)} className="text-yellow-500 hover:text-yellow-400 text-sm font-medium flex items-center gap-1">
                      <Icon label="+" />
                      Add Premium
                    </button>
                  </div>
                  <div className="space-y-3">
                    {services.map(service => (
                      <div key={service.id} className="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div className="flex justify-between items-start">
                          <div className="flex-1">
                            <div className="flex items-center gap-2">
                              <h3 className="font-semibold text-white">{service.name}</h3>
                              <span className={`px-2 py-1 text-xs rounded-full ${service.isActive ? 'bg-green-900 text-green-300' : 'bg-gray-700 text-gray-400'}`}>
                                {service.isActive ? 'ACTIVE' : 'INACTIVE'}
                              </span>
                              {service.ndaRequired && (
                                <span className="px-2 py-1 text-xs rounded-full bg-red-900 text-red-300">NDA REQUIRED</span>
                              )}
                            </div>
                            <p className="text-sm text-gray-400 mt-1">{service.description}</p>
                            <div className="flex items-center gap-4 mt-3">
                              <span className="text-lg font-bold text-yellow-500">${service.hourlyRate}/hr</span>
                              <span className="text-sm text-gray-400">Valuation: ${(service.valuation / 1000000).toFixed(1)}M</span>
                            </div>
                            {service.certifications && service.certifications.length > 0 && (
                              <div className="flex gap-2 mt-2">
                                {service.certifications.map((cert, idx) => (
                                  <span key={idx} className="text-xs px-2 py-1 bg-blue-900 text-blue-300 rounded">{cert}</span>
                                ))}
                              </div>
                            )}
                          </div>
                          <button className="p-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                            <Icon label=">" />
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-gray-700">
                  <h2 className="text-xl font-bold text-white mb-4">Enterprise Contracts</h2>
                  <div className="space-y-3">
                    {contracts.map(contract => {
                      const client = clients.find(c => c.id === contract.clientId);
                      const service = services.find(s => s.id === contract.serviceId);
                      return (
                        <div key={contract.id} className="bg-gray-800 rounded-lg p-4 border border-gray-700">
                          <div className="flex justify-between items-start">
                            <div className="flex-1">
                              <div className="flex items-center gap-2">
                                <h3 className="font-semibold text-white">{contract.title}</h3>
                                <span className={`px-2 py-1 text-xs rounded-full ${
                                  contract.status === 'active' ? 'bg-green-900 text-green-300' :
                                  contract.status === 'pending' ? 'bg-yellow-900 text-yellow-300' :
                                  contract.status === 'completed' ? 'bg-blue-900 text-blue-300' :
                                  'bg-red-900 text-red-300'
                                }`}>
                                  {contract.status.toUpperCase()}
                                </span>
                                {contract.encrypted && (<span title="Encrypted" className="text-green-500">üîí</span>)}
                                {contract.ipProtection && (<span title="IP Protection" className="text-blue-500">üõ°Ô∏è</span>)}
                              </div>
                              <p className="text-sm text-gray-400 mt-1">{client ? client.name : 'Unknown Client'} ¬∑ {service ? service.name : 'Unknown Service'}</p>
                              <div className="flex items-center gap-4 mt-3">
                                <span className="text-lg font-bold text-green-500">${(contract.value / 1000000).toFixed(2)}M</span>
                                <span className="text-sm text-gray-400">{contract.startDate} - {contract.endDate}</span>
                              </div>
                            </div>
                            <button className="p-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                              <span className="text-gray-400">üìÑ</span>
                            </button>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>

              <div className="mt-8 bg-gradient-to-r from-yellow-600 to-orange-600 rounded-xl p-6">
                <div className="flex items-center justify-between">
                  <div>
                    <h2 className="text-2xl font-bold text-white mb-2 flex items-center gap-2">
                      <span className="text-2xl">üëë</span>
                      Epic Gold Tier Achievement
                    </h2>
                    <p className="text-yellow-100">You've exceeded the $600/hour target with a ${averageHourlyRate.toFixed(0)}/hour average rate</p>
                    <div className="mt-4 flex items-center gap-6">
                      <div>
                        <p className="text-sm text-yellow-200">Platform Ready for Exit</p>
                        <p className="text-3xl font-bold text-white">${(totalValuation / 1000000).toFixed(1)}M Valuation</p>
                      </div>
                      <div className="bg-white bg-opacity-20 rounded-lg px-4 py-2">
                        <p className="text-sm text-yellow-200">Next Milestone</p>
                        <p className="text-lg font-bold text-white">$10M Platform</p>
                      </div>
                    </div>
                  </div>
                  <div className="flex flex-col items-center">
                    <span className="text-6xl opacity-50">üíé</span>
                    <p className="text-sm text-yellow-200 mt-2">Enterprise Grade</p>
                  </div>
                </div>
              </div>
            </div>

            {showAddService && (
              <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
                <div className="bg-gray-900 rounded-xl p-6 max-w-md w-full border border-gray-700">
                  <h3 className="text-xl font-bold text-white mb-4">Add Premium Service</h3>
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-300 mb-1">Service Name</label>
                      <input type="text" value={newService.name} onChange={(e) => setNewService({ ...newService, name: e.target.value })} className="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500" placeholder="e.g., Quantum Computing Advisory" />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-300 mb-1">Category</label>
                      <input type="text" value={newService.category} onChange={(e) => setNewService({ ...newService, category: e.target.value })} className="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500" placeholder="e.g., Technology" />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-300 mb-1">Hourly Rate ($)</label>
                      <input type="number" value={newService.hourlyRate} onChange={(e) => setNewService({ ...newService, hourlyRate: parseInt(e.target.value) || 0 })} className="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500" placeholder="600" min="600" />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-300 mb-1">Description</label>
                      <textarea value={newService.description} onChange={(e) => setNewService({ ...newService, description: e.target.value })} className="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500" rows={3} placeholder="Describe your premium service..." />
                    </div>
                    <div className="flex items-center gap-2">
                      <input type="checkbox" checked={newService.ndaRequired} onChange={(e) => setNewService({ ...newService, ndaRequired: e.target.checked })} className="w-4 h-4 text-blue-600 bg-gray-800 border-gray-600 rounded" />
                      <label className="text-sm text-gray-300">NDA Required</label>
                    </div>
                  </div>
                  <div className="flex gap-3 mt-6">
                    <button onClick={() => setShowAddService(false)} className="flex-1 px-4 py-2 border border-gray-600 text-gray-300 rounded-lg hover:bg-gray-800 transition-colors">Cancel</button>
                    <button onClick={handleAddService} className="flex-1 px-4 py-2 bg-gradient-to-r from-yellow-500 to-orange-500 text-black font-semibold rounded-lg hover:from-yellow-600 hover:to-orange-600 transition-all">Add Premium Service</button>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<EpicGoldTierPlatform />);
    </script>
    {% endraw %}
  </body>
</html>
